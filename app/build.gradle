buildscript {
  repositories {
    jcenter()
  }
  dependencies {

    //useful for accessing the code generated by Dagger
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
  }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"
  defaultConfig {
    applicationId "projects.hobby.urdufontcomparator"
    minSdkVersion 19
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  // App's support dependencies
  compile 'com.android.support:appcompat-v7:25.1.1'
  compile 'com.android.support:support-v4:25.1.1'

  // Dependencies for Android UI Tests
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  androidTestCompile "com.google.dagger:dagger:2.7"

  // Dependencies for local unit tests
  testCompile 'junit:junit:4.12'

  // Dependencies for Android unit tests
  androidTestCompile "junit:junit:3.12"

  //UI
  compile "com.jakewharton:butterknife:8.5.1"
  apt "com.jakewharton:butterknife-compiler:8.5.1"


  //Dependency Injection
  compile "com.google.dagger:dagger:2.7"
  apt "com.google.dagger:dagger-compiler:2.7"

  //Rx
  compile "io.reactivex:rxjava:1.2.1"
  compile "io.reactivex:rxandroid:1.2.1"

  //Spinner
  compile 'com.github.stfalcon:universalpickerdialog:0.1.0'
}
