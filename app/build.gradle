buildscript {
  repositories {
    jcenter()
        maven { url 'https://maven.fabric.io/public' }
  }
  dependencies {

    //useful for accessing the code generated by Dagger
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'io.fabric.tools:gradle:1.21.6'
  }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.3"
  defaultConfig {
    applicationId "projects.hobby.urdufontcomparator"
    minSdkVersion 19
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  // App's support dependencies
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.android.support:support-v4:25.3.1'

  // Dependencies for Android UI Tests
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
    exclude module: 'jsr305'
  })
  androidTestCompile "com.google.dagger:dagger:2.7"

  // Dependencies for local unit tests
  testCompile 'junit:junit:4.12'

  // Dependencies for Android unit tests
  androidTestCompile "junit:junit:3.12"

  //UI
  compile "com.jakewharton:butterknife:8.5.1"
  apt "com.jakewharton:butterknife-compiler:8.5.1"

  //Dependency Injection
  compile "com.google.dagger:dagger:2.7"
  apt "com.google.dagger:dagger-compiler:2.7"

  //Rx
  compile "io.reactivex:rxjava:1.2.1"
  compile "io.reactivex:rxandroid:1.2.1"

  //Dialogs
  compile 'com.github.stfalcon:universalpickerdialog:0.1.0'

  //Lovely dialogue
  compile 'com.yarolegovich:lovely-dialog:1.0.7'

  //SmileyRating
  compile 'com.github.sujithkanna:smileyrating:1.6.5'

  //Circle Indicator
  compile 'me.relex:circleindicator:1.2.2@aar'

  //Networking
  compile 'com.squareup.retrofit2:retrofit:2.2.0'
  compile 'com.squareup.retrofit2:converter-gson:2.2.0'
  compile 'com.squareup.retrofit2:adapter-rxjava:2.2.0'
  compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
  compile 'com.squareup.okhttp3:okhttp:3.6.0'
  compile "com.google.code.gson:gson:2.8.0"

  //Firebase
  compile 'com.google.firebase:firebase-database:10.2.6'
  compile 'com.google.firebase:firebase-core:10.2.6'

  //Logging
  compile 'com.jakewharton.timber:timber:4.5.1'

  //Crashlytics
  compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
    transitive = true;
  }

}